<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DUMAS Léo - Harry Potter</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" alt="Harry-potter-logo">
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="Menu">
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br>
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div>
            <img
              src="./images/logo/Gryffindor.png"
              alt="Gryffindor-logo"
              data-house="gryffindor"
            >
          </div>
          <div>
            <img
              src="./images/logo/Hufflepuff.png"
              alt="Hufflepuff-logo"
              data-house="hufflepuff"
            >
          </div>
          <div>
            <img
              src="./images/logo/Ravenclaw.png"
              alt="Ravenclaw-logo"
              data-house="ravenclaw"
            >
          </div>
          <div>
            <img
              src="./images/logo/Slytherin.png"
              alt="Slytherin-logo"
              data-house="slytherin"
            >
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        
        <div class="filters">
          <button id="sortAlpha">Trier par ordre alphabétique</button>
          <button id="filterAlive">Afficher vivants</button>
          <button id="filterDead">Afficher morts</button>
          <button id="showAll">Afficher tous</button>
        </div>

        <div class="characters"></div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
