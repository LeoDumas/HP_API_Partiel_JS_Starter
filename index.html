<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DUMAS LÃ©o - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div>
            <img src="./images/logo/Gryffindor.png" alt="Gryffindor-logo" />
          </div>
          <div>
            <img src="./images/logo/Hufflepuff.png" alt="Hufflepuff-logo" />
          </div>
          <div>
            <img src="./images/logo/Ravenclaw.png" alt="Ravenclaw-logo" />
          </div>
          <div>
            <img src="./images/logo/Slytherin.png" alt="Slytherin-logo" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>

        <div class="characters">
          <div class="character_box gryffindor">
            <img src="./images/characters/harry.webp" alt="harry-img" />
            <p>Harry Potter</p>
          </div>

          <div class="character_box gryffindor">
            <img src="./images/characters/hermione.webp" alt="hermione-img" />
            <p>Hermione Granger</p>
          </div>

          <div class="character_box gryffindor">
            <img src="./images/characters/ron.webp" alt="ron-img" />
            <p>Ron Weasley</p>
          </div>

          <div class="character_box slytherin">
            <img src="./images/characters/draco.webp" alt="draco-img" />
            <p>Drago Malefoy</p>
          </div>

          <div class="character_box ravenclaw">
            <img src="./images/characters/cho.webp" alt="cho-img" />
            <p>Cho Chang</p>
          </div>

          <div class="character_box slytherin">
            <img src="./images/characters/snape.webp" alt="snape-img" />
            <p>Severus Snape</p>
          </div>

          <div class="character_box gryffindor">
            <img
              src="./images/characters/mcgonagall.webp"
              alt="mcgonagall-img"
            />
            <p>Minerva McGonagall</p>
          </div>

          <div class="character_box hufflepuff">
            <img src="./images/characters/cedric.webp" alt="cedric-img" />
            <p>Cedric Diggory</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
